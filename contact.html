<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <style>
    * {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

body {
	background: #E5E5E5;
}

.glass-container {
	background: rgba(255, 255, 255, 0.5);
	border-radius: 20px;
	box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
	margin: 50px auto;
	max-width: 500px;
	padding: 30px;
	position: relative;
}

.glass-container::before {
	background: rgba(255, 255, 255, 0.1);
	border-radius: 20px;
	box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
	content: "";
	height: 100%;
	left: -10px;
	position: absolute;
	top: -10px;
	transform: rotate(-2deg);
	width: 100%;
	z-index: -1;
}

.glass-container::after {
	background: rgba(255, 255, 255, 0.1);
	border-radius: 20px;
	box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
	content: "";
	height: 100%;
	right: -10px;
	position: absolute;
	top: -10px;
	transform: rotate(2deg);
	width: 100%;
	z-index: -1;
}

h1 {
	color: #333;
	font-size: 36px;
	margin-bottom: 30px;
	text-align: center;
}

form {
	display: flex;
	flex-direction: column;
}

label {
	color: #333;
	font-size: 18px;
	font-weight: bold;
	margin-bottom: 10px;
}

input,
textarea {
	background: transparent;
	border: none;
	border-bottom: 1px solid #333;
	color: #333;
	font-size: 16px;
	margin-bottom: 20px;
	padding: 10px;
	resize: none;
}

input:focus,
textarea:focus {
	outline: none;
}

input[type="submit"] {
	background: #333;
	border: none;
	border-radius: 20px;
	color: #fff;
	cursor: pointer;
	font-size: 16px;
	font-weight: bold;
	margin-top: 20px;
	padding: 10px 20px;
	transition: background

  </style>
	<div class="glass-container">
		<h1>Contact Us</h1>
		<form>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Your Name">

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Your Email">

			<label for="message">Message</label>
			<textarea id="message" name="message" placeholder="Your Message"></textarea>

			<input type="submit" value="Submit">
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
